<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 ToDo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .todo-app {
      width: 360px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 22px;
      color: #333;
    }

    .input-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .input-box input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .input-box button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: #f5f6fa;
      animation: fadeIn 0.3s ease;
    }

    li span {
      font-size: 14px;
      color: #333;
    }

    li button {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="todo-app">
    <h1>오늘의 할 일</h1>
    <div class="input-box">
      <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
      <button onclick="addTodo()">추가</button>
    </div>
    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = text;

      const btn = document.createElement("button");
      btn.textContent = "✔";
      btn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(btn);
      list.appendChild(li);

      input.value = "";
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTodo();
    });
  </script>
</body>
</html>
